<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administration Panel</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <section class="leftNavbar">
            <div class="leftNavbar__header">
                <img class="leftNavbar__header--logo" src="images/logo.png" alt="Main logo">
                <img class="leftNavbar__header--hamburger" src="images/hamburger.png" alt="Hamburger of menu">
            </div>
            <div class="navbar">
                <ul class="leftNavbar__menu">
                    <li class="leftNavbar__menu--item">
                        <a class="leftNavbar__menu--item-link" href="#"><i class="icon-general icon"></i>General</a>
                    </li>
                    <li class="leftNavbar__menu--item">
                        <a class="leftNavbar__menu--item-link" href="#"><i class="icon-details icon"></i>Details</a>
                    </li>
                    <li class="leftNavbar__menu--item">
                        <a class="leftNavbar__menu--item-link" href="#"><i class="icon-links icon"></i>Links</a>
                    </li>
                    <li class="leftNavbar__menu--item">
                        <a class="leftNavbar__menu--item-link" href="#"><i class="icon-banners icon"></i>Banners</a>
                    </li>
                    <li class="leftNavbar__menu--item">
                        <a class="leftNavbar__menu--item-link" href="#"><i class="icon-personaldata icon"></i>Personal
                            data</a>
                    </li>
                    <li class="leftNavbar__menu--item">
                        <a class="leftNavbar__menu--item-link" href="#"><i class="icon-payout icon"></i>Payout</a>
                    </li>
                    <li class="leftNavbar__menu--item">
                        <a class="leftNavbar__menu--item-link" href="#"><i class="icon-postback icon"></i>Postback</a>
                    </li>
                </ul>
            </div>
            <div class="messanger">
                <p class="messanger__title">Your manager</p>
                <div class="messanger__contact">
                    <img class="messanger__contact--photo" src="images/photo.png" alt="Photo of my manager">
                    <img class="messanger__contact--online" src="images/online.png" alt="Icon of be online">
                    <p class="messanger__contact--name">Mikhael E.</p>
                </div>
            </div>
        </section>
        <section class="topNavbar">
            <div class="topNavbar__wallet">
                <i class="icon-wallet icon iconWallet"></i>
                <p class="topNavbar__wallet--cash">$1,500.00</p>
                <i class="icon-arrow-down icon iconArrowDown"></i>
            </div>
            <div class="topNavbar__notification">
                <i class="icon-notification iconNotification"></i>
                <img class="notification-indicator" src="images/indicator.png" alt="Indicator">
            </div>
            <div class="topNavbar__profile">
                <i class="icon-profile icon iconProfile"></i>
                <p class="topNavbar__profile--name">Leonardo Dicaprio</p>
            </div>
            <div class="topNavbar__exit">
                <i class="icon-quit iconQuit"></i>
            </div>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
